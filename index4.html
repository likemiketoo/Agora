        <div class="container-fluid" id="servDivOut3">
			<div class="container-" id="servDivInner2">
				<form class="was-validated">
					<div class="form-group">
						<label for="FormInput1" id="sectionLabel">Name</label>
						<input class="form-control" id="nameInp" placeholder="John Smith" required>
						<div class="invalid-feedback">Enter your first and last name</div>
					</div>

					<div class="form-group">
						<label for="FormInput1" id="sectionLabel">Username</label>
						<input class="form-control" id="usrNameInp" placeholder="Username" required>
						<div class="invalid-feedback">Enter in a valid username</div>
					</div>

					<div class="form-group">
						<label for="FormInput1" id="sectionLabel">Email address</label>
						<input class="form-control" id="emailInp" placeholder="name@example.com" required>
						<div class="invalid-feedback">Enter in your email address</div>
					</div>


					<div class="form-group">
						<label for="FormInput1" id="sectionLabel">Description</label>
						<input class="form-control" id="descrInp" placeholder="Description" required>
						<div class="invalid-feedback">Enter a short description of your service</div>
					</div>
				
				
					<div class="form-group">
						<label for="FormInput1" id="sectionLabel">Logo/Picture</label>
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="fileSelect">
							<label class="custom-file-label" for="fileSelect">Choose file...</label>
							<div class="invalid-feedback">Select a valid file</div>
						</div>
					</div>
					
					<div class="container-fluid" id="sbmtBtn">
						<button class="btn btn-primary" type="submit" id="submitButton">Submit form</button>
					</div>
					
				</form>
			</div>
